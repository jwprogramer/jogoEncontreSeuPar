<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Adicione o link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Encontre seu Par!</title>
</head>

<body style="background-image: url('images/fundo.png'); background-size: cover; background-repeat: no-repeat;">

  <main>

    <div class="row justify-content-center">
      <img src="images/logo.png" class="d-inline-block align-top logo" alt="Logo do jogo">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <img class="img-fluid criancadireita" src="images/criança1.png" alt="Criança feliz ao lado direito">
      </div>
      <div class="col-md-4 memory-game">

      </div>
      <div class="col-md-4">
        <img class="img-fluid criancaesquerda" src="images/criança2.png" alt="Criança feliz ao lado esquerdo">
      </div>
    </div>
    
  </main>


    <div class="modal" id="modal">
      <div class="modal-dialog rounded">
          <div class="modal-content">
              <div class="cookiesContent" id="cookiesPopup">
                  <img src="images/parabens.png" alt="cookies-img" class="img-fluid" />
                  <div class="modal-body text-center">
                      <h3 class="text-center">Você ganhou!</h3>
                  </div>
                  <div class="modal-footer justify-content-center">
                      <button class="btn btn-primary" data-dismiss="modal" onclick="closeModal()">Fechar</button>
                  </div>
              </div>
          </div>
      </div>
  </div>


  <audio id="matchSound" src="music/collect-5930.mp3"></audio>
  <audio id="NoMatchSound" src="music/negative_beeps-6008.mp3"></audio>

  <!-- Adicione o link para o Bootstrap JS e o jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="js/script.js"></script>
</body>

</html>
